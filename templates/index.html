<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Semântica</title>
		<link rel="stylesheet" href="static/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script src="static/js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<section class="hero is-info">
			  <div class="hero-body">
				<div class="container">
				  <h1 class="title">
					MATC93 - Introdução a Web Semântica
				  </h1>
				  <h2 class="subtitle">
					Análise de Texto com Sparql
				  </h2>
				</div>
			  </div>
			</section>
			<br>
			<article class="media">
				<div class="media-content">
					<div class="field">
						<div class="control has-icons-left">
							<div id="sel_idioma" class="select is-small">
								<select id="idioma">
								  <option value="" selected>Idioma</option>
								  <option value="en">Inglês</option>
								  <option value="pt">Português</option>
								</select>
							</div>
							<span class="icon is-small is-left">
								<i class="fas fa-globe"></i>
							</span>
						</div>
					</div>
					<div class="field">
						<p class="control">
							<textarea id="texto" maxlength="280" class="textarea is-small" placeholder="Adicione um texto..."></textarea>
						</p>
					</div>
					<nav class="level">
						<div class="level-left">
							<div class="level-item">
							  <a id="enviar" class="button is-info is-small">Enviar</a>
							</div>
						</div>
					</nav>
					<div id="resultado" class="level">
					
					</div>
				</div>
			</article>
		</div>
		<script>
			$(document).ready(function() {
				$('#enviar').click(function() {
					if($('#idioma').val()!='' && $('#texto').val()!='') {
						$('#sel_idioma').removeClass('is-danger');
						$('#texto').removeClass('is-danger');
						$('#enviar').addClass('is-loading');
						idioma = $('#idioma').val();
						texto = $('#texto').val();
						$.ajax({
							type: 'post',
							url: '/analisar',
							data: {idioma: idioma, texto: texto},
							async: false,
							success: function(data){
								console.log(data);
								$('#resultado').html(data);
							},
							error: function(msg){
								alert('Error: ' + msg);
							}
						});
						$('#enviar').removeClass('is-loading');
					} else {
						if($('#idioma').val()=='')
							$('#sel_idioma').addClass('is-danger');
						else
							$('#sel_idioma').removeClass('is-danger');
							
						if($('#texto').val()=='')
							$('#texto').addClass('is-danger');
						else
							$('#texto').removeClass('is-danger');
					}
				});
			});
		</script>
	</body>
</html>
